<!doctype html>
<html>
  <head>
	<title>Massive Chicken Fry</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="common.js"></script>
	<script src="game.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
	  <div id="title">
		  <span id="logo">&rsaquo;</span><span id="massive">Massive</span><span id="chicken">Chicken</span><span id="fry">Fry</span>
	  </div>
	<div id="container">
	  <div id="board">
		<div id="boardOverlay">
		  <div id="boardConnection">
			<div id="boardOverlayMessage">Erreur lors de la connection</div>
			<button id="connect">Connect...</button>
		  </div>
		</div>
		<canvas id="boardCanvas" width="640" height="704">
		  Voyez utiliser un vrai navigateur ! Bande de looser !
		</canvas>
	  </div>
	  <div id="info">
		<form id="join">
		  <input id="login" placeholder="Entrer votre pseudo..." />
		  <a id="joinButton" href="javascript:(0)">Rejoindre</a>
		</form>
		<div id="listPlayers">
			<div id="headPlayer">
				<div id="headOrder"></div>
				<div id="headName">Pseudo</div>
				<div id="headLife">Vie</div>
				<div id="headScore">Score</div>
			</div>
		</div>
	  </div>
	</div>
  </body>
</html>
